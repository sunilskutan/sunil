<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Tours</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="fbc.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2d6a4f;
      --secondary-color: #40916c;
      --accent-color: #52b788;
      --light-color: #d8f3dc;
      --dark-color: #1b4332;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      padding: 20px 0 40px;
      position: relative;
    }
    
    .home-link {
      position: absolute;
      right: 10px;
      top: 10px;
      font-size: 28px;
      color: var(--dark-color);
      text-decoration: none;
      height: 50px;
      width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border-radius: 50%;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }
    
    .home-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      color: var(--accent-color);
    }
    
    @keyframes shimmer {
      0% {
        background-position: -100% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }
    
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, 
        var(--primary-color), 
        var(--accent-color), 
        var(--secondary-color), 
        var(--primary-color));
      background-size: 200% auto;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shimmer 6s linear infinite;
      display: inline-block;
    }
    
    .tours-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
    }
    
    .tour-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      position: relative;
    }
    
    .tour-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
    }
    
    .tour-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: white;
    }
    
    .tour-date {
      font-weight: bold;
      font-size: 1.1rem;
    }
    
    .tour-id {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    
    .tour-content {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
    }
    
    .tour-info {
      flex: 1;
      min-width: 250px;
    }
    
    .tour-place {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--dark-color);
      margin-bottom: 10px;
    }
    
    .tour-fare {
      font-size: 1.2rem;
      font-weight: bold;
      color: #cc0066;
      margin-bottom: 15px;
      display: inline-block;
      background: #fff0f6;
      padding: 5px 12px;
      border-radius: 20px;
    }
    
    .tour-bus {
      color: #660066;
      margin-bottom: 20px;
      display: inline-flex;
      align-items: center;
      background: #f8f0fc;
      padding: 5px 12px;
      border-radius: 20px;
    }
    
    .tour-bus i {
      margin-right: 5px;
    }
    
    .tour-details-btn {
      display: inline-block;
      background: var(--accent-color);
      color: white;
      padding: 8px 16px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-size: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
    }
    
    .tour-details-btn:hover {
      background: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    @keyframes gentle-pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .pulse {
      animation: gentle-pulse 2s infinite ease-in-out;
    }
    
    .tour-image {
      width: 150px;
      height: 100px;
      overflow: hidden;
      border-radius: 8px;
      margin-left: 20px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .tour-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    
    .tour-image:hover img {
      transform: scale(1.1);
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      padding: 20px 0;
      color: #888;
      font-size: 0.9rem;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .tour-content {
        flex-direction: column;
      }
      
      .tour-image {
        width: 100%;
        height: 150px;
        margin: 15px 0 0 0;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
    
    .error-message {
      text-align: center;
      color: #d63031;
      padding: 20px;
      background: #ffe3e3;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .loading {
      text-align: center;
      padding: 40px 0;
    }
    
    .loading:after {
      content: "...";
      animation: loading 1.5s infinite;
    }
    
    @keyframes loading {
      0% { content: "."; }
      33% { content: ".."; }
      66% { content: "..."; }
    }
  </style>
</head>
<body  oncontextmenu="return false;" onkeydown="if(event.keyCode==123) return false;">
  <div class="container">
    <div class="header">
      <h1>Upcoming Tours</h1>
      <a href="dashboard.html" class="home-link" title="Go Back To Dashboard">
        <i class="fas fa-home"></i>
      </a>
    </div>
    
    <div id="tourList" class="tours-container">
      <div class="loading">Loading tours</div>
    </div>
    
    <div class="footer">
      © 2025 Tour Management System
    </div>
  </div>

  <script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const tourList = document.getElementById("tourList");
    const now = new Date();

    // Format date function
    function formatDate(date) {
      return `${date.getDate().toString().padStart(2, '0')}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getFullYear()}`;
    }

    // Load place and bus data first
    Promise.all([
      db.collection("places").get(),
      db.collection("buses").get()
    ]).then(([placesSnap, busesSnap]) => {
      const placesMap = {};
      const busesMap = {};

      placesSnap.forEach(doc => {
        const data = doc.data();
        placesMap[data.placeid] = {
          name: data.placeName,
          imageUrl: data.placeImageUrl || "" // fallback if image is missing
        };
      });

      busesSnap.forEach(doc => {
        const data = doc.data();
        busesMap[data.busid] = data.busType;
      });

      // Clear loading message
      tourList.innerHTML = '';

      // Now get tours
      db.collection("tours").orderBy("tourDate").get().then(snapshot => {
        let hasUpcomingTours = false;
        
        snapshot.forEach(doc => {
          const tour = doc.data();
          const tourDate = tour.tourDate.toDate();

          if (tourDate > now) {
            hasUpcomingTours = true;
            const placeData = placesMap[tour.tourPlaceid] || {};
            const placeName = placeData.name || `Place ID: ${tour.tourPlaceid}`;
            const placeImageUrl = placeData.imageUrl || "default.jpg"; // default image if not found

            const busType = busesMap[tour.tourBusid] || `Bus ID: ${tour.tourBusid}`;

            const div = document.createElement("div");
            div.className = "tour-card";

            div.innerHTML = `
              <div class="tour-header">
                <span class="tour-date">${formatDate(tourDate)}</span>
                <span class="tour-id">ID: ${tour.tourid}</span>
              </div>
              <div class="tour-content">
                <div class="tour-info">
                  <div class="tour-place">${placeName}</div>
                  <div class="tour-fare">₹${tour.tourFare}</div>
                  <div class="tour-bus"><i class="fas fa-bus"></i> ${busType}</div>
                  <button class="tour-details-btn pulse" onclick='alert(${JSON.stringify(tour.tourDetails)})'>
                    <i class="fas fa-info-circle"></i> ടൂർ വിവരങ്ങള്‍
                  </button>

                  <button class="tour-details-btn pulse" onclick='alert("Register Please")'>
                    <i class="fas fa-book"></i> Booking Status
                  </button>

                </div>
                <div class="tour-image">
                  <img src="${placeImageUrl}" alt="${placeName}" onerror="this.src='default.jpg'">
                </div>
              </div>
            `;

            tourList.appendChild(div);
          }
        });
        
        if (!hasUpcomingTours) {
          tourList.innerHTML = '<div class="error-message">No upcoming tours found.</div>';
        }
      });
    }).catch(error => {
      console.error("Error loading data:", error);
      tourList.innerHTML = '<div class="error-message">Failed to load tours. Please try again later.</div>';
    });
  </script>
</body>
</html>
