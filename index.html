<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast2SMS OTP Verification - Production</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .otp-section {
            display: none;
        }

        .otp-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }

        .resend-timer {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        .phone-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
            color: #495057;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .success-section {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .success-icon {
            font-size: 60px;
            color: #28a745;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì±</div>
        <h1>OTP Verification</h1>
        <p class="subtitle">Secure authentication with Fast2SMS</p>

        <div id="alerts"></div>

        <!-- Loading Section -->
        <div id="loadingSection" class="loading">
            <div class="spinner"></div>
            <p>Sending OTP...</p>
        </div>

        <!-- Phone Number Section -->
        <div id="phoneSection">
            <div class="form-group">
                <label for="phoneNumber">Mobile Number:</label>
                <input type="tel" id="phoneNumber" placeholder="Enter 10-digit mobile number" maxlength="10">
            </div>
            <button class="btn" onclick="sendOTP()">Send OTP</button>
        </div>

        <!-- OTP Verification Section -->
        <div id="otpSection" class="otp-section">
            <button class="back-btn" onclick="goBack()">‚Üê Change Number</button>
            <p>Enter the 6-digit OTP sent to:</p>
            <div class="phone-display" id="phoneDisplay"></div>
            
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" id="otp1">
                <input type="text" class="otp-input" maxlength="1" id="otp2">
                <input type="text" class="otp-input" maxlength="1" id="otp3">
                <input type="text" class="otp-input" maxlength="1" id="otp4">
                <input type="text" class="otp-input" maxlength="1" id="otp5">
                <input type="text" class="otp-input" maxlength="1" id="otp6">
            </div>
            
            <button class="btn" onclick="verifyOTP()">Verify OTP</button>
            <button class="btn btn-secondary" onclick="resendOTP()" id="resendBtn">Resend OTP</button>
            <div class="resend-timer" id="timer"></div>
        </div>

        <!-- Success Section -->
        <div id="successSection" class="success-section">
            <div class="success-icon">‚úÖ</div>
            <h2>Verification Successful!</h2>
            <p>You have been successfully authenticated.</p>
            <button class="btn" onclick="redirectToDashboard()">Continue to Dashboard</button>
        </div>
    </div>

    <script>
        let currentPhone = '';
        let resendTimer = 0;
        let timerInterval;
        let maxAttempts = 3;
        let currentAttempts = 0;

        // Auto-focus and move to next OTP input
        document.querySelectorAll('.otp-input').forEach((input, index) => {
            input.addEventListener('input', (e) => {
                // Only allow numbers
                e.target.value = e.target.value.replace(/[^0-9]/g, '');
                
                if (e.target.value.length === 1) {
                    if (index < 5) {
                        document.getElementById(`otp${index + 2}`).focus();
                    }
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    document.getElementById(`otp${index}`).focus();
                }
            });

            // Paste support
            input.addEventListener('paste', (e) => {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                
                if (pastedData.length === 6) {
                    for (let i = 0; i < 6; i++) {
                        document.getElementById(`otp${i + 1}`).value = pastedData[i] || '';
                    }
                    // Auto-verify after paste
                    setTimeout(verifyOTP, 500);
                }
            });
        });

        function showAlert(message, type) {
            const alertsDiv = document.getElementById('alerts');
            alertsDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertsDiv.innerHTML = '';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loadingSection').style.display = show ? 'block' : 'none';
            document.getElementById('phoneSection').style.display = show ? 'none' : 'block';
        }

        function validatePhoneNumber(phone) {
            const phoneRegex = /^[6-9]\d{9}$/;
            return phoneRegex.test(phone);
        }

        function startResendTimer() {
            resendTimer = 60;
            document.getElementById('resendBtn').disabled = true;
            
            timerInterval = setInterval(() => {
                resendTimer--;
                document.getElementById('timer').textContent = `Resend available in ${resendTimer}s`;
                
                if (resendTimer <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('resendBtn').disabled = false;
                    document.getElementById('timer').textContent = '';
                }
            }, 1000);
        }

        async function sendOTP() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();

            // Validation
            if (!phoneNumber) {
                showAlert('Please enter your mobile number', 'error');
                return;
            }

            if (!validatePhoneNumber(phoneNumber)) {
                showAlert('Please enter a valid 10-digit Indian mobile number starting with 6, 7, 8, or 9', 'error');
                return;
            }

            currentPhone = phoneNumber;
            showLoading(true);

            try {
                // Call your serverless backend
                const response = await fetch('/.netlify/functions/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phoneNumber
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showLoading(false);
                    showAlert('OTP sent successfully! Check your mobile.', 'success');
                    
                    // Switch to OTP verification section
                    document.getElementById('phoneSection').style.display = 'none';
                    document.getElementById('otpSection').style.display = 'block';
                    document.getElementById('phoneDisplay').textContent = `+91 ${phoneNumber}`;
                    
                    // Start resend timer
                    startResendTimer();
                    
                    // Focus first OTP input
                    document.getElementById('otp1').focus();
                } else {
                    throw new Error(data.message || 'Failed to send OTP');
                }

            } catch (error) {
                showLoading(false);
                console.error('Error sending OTP:', error);
                
                if (error.message.includes('NetworkError') || error.message.includes('fetch')) {
                    showAlert('Network error. Please check your internet connection and try again.', 'error');
                } else {
                    showAlert(`Failed to send OTP: ${error.message}`, 'error');
                }
            }
        }

        async function verifyOTP() {
            // Collect OTP from inputs
            let enteredOTP = '';
            for (let i = 1; i <= 6; i++) {
                enteredOTP += document.getElementById(`otp${i}`).value;
            }

            if (enteredOTP.length !== 6) {
                showAlert('Please enter complete 6-digit OTP', 'error');
                return;
            }

            try {
                showAlert('Verifying OTP...', 'warning');

                // Call your serverless backend for verification
                const response = await fetch('/.netlify/functions/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: currentPhone,
                        otp: enteredOTP
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('OTP verified successfully! üéâ', 'success');
                    
                    // Switch to success section
                    setTimeout(() => {
                        document.getElementById('otpSection').style.display = 'none';
                        document.getElementById('successSection').style.display = 'block';
                    }, 1500);
                    
                } else {
                    currentAttempts++;
                    
                    if (currentAttempts >= maxAttempts) {
                        showAlert('Maximum attempts exceeded. Please request a new OTP.', 'error');
                        goBack();
                    } else {
                        showAlert(`Invalid OTP. ${maxAttempts - currentAttempts} attempts remaining.`, 'error');
                        
                        // Clear OTP inputs
                        for (let i = 1; i <= 6; i++) {
                            document.getElementById(`otp${i}`).value = '';
                        }
                        document.getElementById('otp1').focus();
                    }
                }

            } catch (error) {
                console.error('Error verifying OTP:', error);
                showAlert('Verification failed. Please try again.', 'error');
            }
        }

        function resendOTP() {
            // Clear previous timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Clear OTP inputs
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`otp${i}`).value = '';
            }
            
            // Reset attempts
            currentAttempts = 0;
            
            // Send new OTP
            sendOTP();
        }

        function goBack() {
            // Clear all data
            currentPhone = '';
            currentAttempts = 0;
            document.getElementById('phoneNumber').value = '';
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            
            // Clear OTP inputs
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`otp${i}`).value = '';
            }
            
            // Show phone section
            document.getElementById('otpSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'none';
            document.getElementById('phoneSection').style.display = 'block';
            
            // Focus phone input
            document.getElementById('phoneNumber').focus();
        }

        function redirectToDashboard() {
            // Redirect to your dashboard or main application
            // window.location.href = '/dashboard';
            alert('Redirecting to dashboard... (Replace this with actual redirect)');
        }

        // Enter key support
        document.getElementById('phoneNumber').addEventListener('keypress', (e) => {
            // Only allow numbers
            if (!/[0-9]/.test(e.key) && !['Backspace', 'Delete', 'Tab', 'Enter'].includes(e.key)) {
                e.preventDefault();
            }
            
            if (e.key === 'Enter') {
                sendOTP();
            }
        });

        // Auto-verify when all OTP digits are entered
        document.getElementById('otp6').addEventListener('input', () => {
            const allFilled = Array.from(document.querySelectorAll('.otp-input')).every(input => input.value);
            if (allFilled) {
                setTimeout(verifyOTP, 500);
            }
        });

        // Focus phone input on page load
        window.addEventListener('load', () => {
            document.getElementById('phoneNumber').focus();
        });
    </script>
</body>
</html>
